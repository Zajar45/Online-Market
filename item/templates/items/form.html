{% extends 'core/base.html' %}
{% block title%}New Item{% endblock%}

{% block content %}
<div class="text-center"><h3 class="text-muted">New Item</h3></div>
<div class="row px-5 bg-light  py-16">
    <div class="col-md-xl-lg-6 mt-5 mb-5 m-auto">
        <div class="card px-2 py-2 ">
            <form action="." method="post" enctype="multipart/form-data">

                {% csrf_token %}
                {{ form.as_p }}

                
                
                <button class="btn btn-success mt-5 mb-2 m-auto">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
